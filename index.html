<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render all Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <!-- Login Part -->
        <div class="login">
            <!-- Titles -->
            <h2>Logo Here</h2>
            <p>Welcome back !!!</p>
            <h1>Log In</h1>
            <!-- Start Inputs -->
            <label for="email">Email</label>
            <input type="email" class="email" value="login@gmail.com">
            <div class="pass">
                <label for="password">Password</label>
                <p class="cursor">Forget Password ?</p>
            </div>
            <input type="password" class="password" value="11111111111">
            <!-- End Inputs -->
                <div class="container">
                    <button class="cursor">login in</button>
                    <p>or continue with</p>
                    <!-- Start Icons -->
                    <div class="bord-icon cursor">
                        <img src="img/Google.png" alt="">
                    </div>
                    <div class="bord-icon cursor">
                        <img src="img/Github.png" alt="">
                    </div>
                    <div class="bord-icon cursor">
                        <img src="img/facebook.png" alt="">
                    </div>
                    <!-- End Icons -->
                    <p>Don't have an account yet?<span class="cursor">Sign up for free</span></p>
                </div>
            </div>
        <!-- Images Part -->
        <div class="images">
            <img src="img/Character-working-laptop-sitting-chair.png" alt="" class="img-1">
            <img src="img/cactus.png" alt="" class="img-2">
        </div>
    </div>
</body> 
</html>
